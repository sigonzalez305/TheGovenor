version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: dc-listener-postgres
    environment:
      POSTGRES_DB: dc_listener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dc-listener-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dc-listener-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ml:
    build:
      context: ../apps/ml
      dockerfile: Dockerfile
    container_name: dc-listener-ml
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api:
    build:
      context: ../
      dockerfile: apps/api/Dockerfile
    container_name: dc-listener-api
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/dc_listener
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages/shared:/app/packages/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ../
      dockerfile: apps/worker/Dockerfile
    container_name: dc-listener-worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/dc_listener
      REDIS_URL: redis://redis:6379
      ML_SERVICE_URL: http://ml:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml:
        condition: service_healthy
    volumes:
      - ../apps/worker:/app/apps/worker
      - ../packages/shared:/app/packages/shared

  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    container_name: dc-listener-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - api
    volumes:
      - ../apps/web:/app/apps/web
      - ../packages/shared:/app/packages/shared

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  default:
    name: dc-listener-network
